# We define the following GitLab pipeline variables:
variables:
# In some pipelines we create only one allocation shared among jobs in
# order to save time and resources. This allocation has to be uniquely
# named so that we are sure to retrieve it and avoid collisions.
  ALLOC_NAME: ${CI_PROJECT_NAME}_ci_${CI_PIPELINE_ID}

# Dane
# Arguments for top level allocation
# Note: can be set to "OFF" to prevent allocation sharing.
  DANE_SHARED_ALLOC: "--exclusive --reservation=ci --time=10 --nodes=1"
# Arguments for job level allocation
  DANE_JOB_ALLOC: "--nodes=1"
# Arguments for performance job allocation (dedicated allocation with no overlapping).
  DANE_PERF_ALLOC: "--exclusive --reservation=ci --time=10 --nodes=1"
# Add variables that should apply to all the jobs on a machine:
#  DANE_MY_VAR: "..."

# Matrix
# Arguments for top level allocation
# Note: can be set to "OFF" to prevent allocation sharing.
  MATRIX_SHARED_ALLOC: "--exclusive --time=10 --nodes=1"
# Arguments for job level allocation
  MATRIX_JOB_ALLOC: "--nodes=1"
# Arguments for performance job allocation (dedicated allocation with no overlapping).
  MATRIX_PERF_ALLOC: "--exclusive --time=10 --nodes=1"
# Add variables that should apply to all the jobs on a machine:
#  MATRIX_MY_VAR: "..."

# Corona
# Arguments for top level allocation
# Note: can be set to "OFF" to prevent allocation sharing.
# OPTIONAL: "-o per-resource.count=2" allows to get 2 jobs running on each node.
  CORONA_SHARED_ALLOC: "--exclusive --time-limit=15m --nodes=1 -o per-resource.count=2"
# Arguments for job level allocation
  CORONA_JOB_ALLOC: "--nodes=1 --begin-time=+5s"
# Arguments for performance job allocation (dedicated allocation with no overlapping).
  CORONA_PERF_ALLOC: "--exclusive --time-limit=15m --nodes=1 --begin-time=+5s"
# Add variables that should apply to all the jobs on a machine:
#  CORONA_MY_VAR: "..."

# Tioga
# Arguments for top level allocation
# Note: can be set to "OFF" to prevent allocation sharing.
# OPTIONAL: "-o per-resource.count=2" allows to get 2 jobs running on each node.
  TIOGA_SHARED_ALLOC: "--queue=pci --exclusive --time-limit=15m --nodes=1 -o per-resource.count=2"
# Arguments for job level allocation
  TIOGA_JOB_ALLOC: "--nodes=1 --begin-time=+5s"
# Arguments for performance job allocation (dedicated allocation with no overlapping).
  TIOGA_PERF_ALLOC: "--queue=pci --exclusive --time-limit=15m --nodes=1 --begin-time=+5s"
# Add variables that should apply to all the jobs on a machine:
#  TIOGA_MY_VAR: "..."

# Tuolumne
# Arguments for top level allocation
# Note: can be set to "OFF" to prevent allocation sharing.
# OPTIONAL: "-o per-resource.count=2" allows to get 2 jobs running on each node.
  TUOLUMNE_SHARED_ALLOC: "--queue=pci --exclusive --time-limit=15m --nodes=1 -o per-resource.count=2"
# Arguments for job level allocation
  TUOLUMNE_JOB_ALLOC: "--nodes=1 --begin-time=+5s"
# Arguments for performance job allocation (dedicated allocation with no overlapping).
  TUOLUMNE_PERF_ALLOC: "--queue=pci --exclusive --time-limit=15m --nodes=1 --begin-time=+5s"
# Add variables that should apply to all the jobs on a machine:
#  TUOLUMNE_MY_VAR: "..."

# Lassen uses a different job scheduler (spectrum lsf) that does not allow
# pre-allocation the same way slurm does. Arguments for job level allocation
  LASSEN_JOB_ALLOC: "1 -W 30 -q pci"
# Add variables that should apply to all the jobs on a machine:
#  LASSEN_MY_VAR: "..."

# Configuration shared by build and test jobs specific to this project.
# Not all configuration can be shared. Here projects can fine tune the
# CI behavior.
# See Umpire for an example (export junit test reports).
.custom_job:
  variables:
    JOB_TEMPLATE_CANNOT_BE_EMPTY: "True"

# Configuration shared by performance jobs specific to this project.
# Not all configuration can be shared. Here projects can fine tune the
# CI behavior.
.custom_perf:
  variables:
    JOB_TEMPLATE_CANNOT_BE_EMPTY: "True"

# This is how we print the variables necessary to reproduce a job. In
# particular, we put here variables that are common for all the machines
# (only values differ).
.reproducer_vars:
  script:
    - |
      echo -e "# Define project specific variables here if any."
      #echo -e "export <CUSTOM_VAR>=\"${<CUSTOM_VAR>}\""
