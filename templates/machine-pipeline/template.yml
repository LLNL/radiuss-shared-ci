# GitLab CI Component: Machine Pipeline
#
# This component provides a unified pipeline template for running CI jobs on
# LLNL supercomputers with different schedulers (LSF, SLURM, flux).
#
# Usage:
#   include:
#     - component: $CI_SERVER_FQDN/radiuss/radiuss-shared-ci/machine-pipeline@v2025.10.0
#       inputs:
#         machine: lassen
#         scheduler: lsf
#         job_cmd: "./scripts/build-and-test.sh"
#         github_project_name: "my-project"
#         github_project_org: "LLNL"

spec:
  inputs:
    # Machine configuration
    machine:
      type: string
      description: "Machine name (e.g., lassen, corona, dane, tioga, tuolumne, matrix)"

    scheduler:
      type: string
      description: "Scheduler type: lsf, slurm, or flux"
      options: ["lsf", "slurm", "flux"]

    # Job execution
    job_cmd:
      type: string
      description: "Command to execute for build and test"

    # GitHub integration
    github_project_name:
      type: string
      description: "GitHub project name for status reporting"

    github_project_org:
      type: string
      description: "GitHub organization name"

    # Build configuration
    build_root:
      type: string
      description: "Root directory for builds"
      default: "/usr/workspace/${USER}"

    # Resource allocation
    shared_alloc:
      type: string
      description: "Arguments for shared resource allocation (or OFF to disable)"
      default: ""

    job_alloc:
      type: string
      description: "Arguments for individual job resource allocation"
      default: ""

    # Optional configuration
    llnl_service_user:
      type: string
      description: "LLNL service user account for CI"
      default: ""

    alloc_name:
      type: string
      description: "Name for shared resource allocation"
      default: "ALLOC_${CI_PIPELINE_ID}"

    # Advanced job control
    enable_advanced_jobs:
      type: string
      description: "Enable advanced jobs (only run on main/develop unless ALL_TARGETS=ON)"
      default: "false"

---
# Sets ID tokens for every job using `default:`
include:
  - project: 'lc-templates/id_tokens'
    file: 'id_tokens.yml'

# Define stages based on scheduler type
# LSF (lassen) doesn't need allocation stages
# SLURM and flux need allocation/release stages
stages:
  - is-machine-up
  - $[[ inputs.scheduler != "lsf" ? "allocate-resources" : "" ]]
  - jobs-stage-1
  - jobs-stage-2
  - jobs-stage-3
  - $[[ inputs.scheduler != "lsf" ? "release-resources" : "" ]]

##############################################################################
# VARIABLES
variables:
  MACHINE: "$[[ inputs.machine ]]"
  SCHEDULER: "$[[ inputs.scheduler ]]"
  JOB_CMD: "$[[ inputs.job_cmd ]]"
  GITHUB_PROJECT_NAME: "$[[ inputs.github_project_name ]]"
  GITHUB_PROJECT_ORG: "$[[ inputs.github_project_org ]]"
  BUILD_ROOT: "$[[ inputs.build_root ]]"
  LLNL_SERVICE_USER: "$[[ inputs.llnl_service_user ]]"
  ALLOC_NAME: "$[[ inputs.alloc_name ]]"
  MACHINE_SHARED_ALLOC: "$[[ inputs.shared_alloc ]]"
  MACHINE_JOB_ALLOC: "$[[ inputs.job_alloc ]]"

##############################################################################
# UTILITIES

# Machine-specific rules template
.on_machine:
  tags:
    - shell
    - $[[ inputs.machine ]]
  rules:
    # Runs except if we explicitly deactivate this machine by variable
    - if: '$ON_$[[ inputs.machine | upcase ]] == "OFF"'
      when: never
    # Advanced jobs can only run on main, develop or if ALL_TARGETS is ON
    - if: '$ADVANCED_JOB == "ON" && $CI_COMMIT_BRANCH != "main" && $CI_COMMIT_BRANCH != "develop" && $ALL_TARGETS != "ON"'
      when: never
    # Do not allocate resource if the required variable is set to OFF (only for non-LSF)
    - if: '$CI_JOB_NAME =~ /resources/ && $MACHINE_SHARED_ALLOC == "OFF"'
      when: never
    # We should always release resources allocated in the pipeline (only for non-LSF)
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    # Default: run on success
    - when: on_success

# Reproducer initialization (common for all machines)
.machine_reproducer_init:
  script:
    - |
      echo -e "\e[7;32m### CI job ${CI_JOB_ID} reproducer on $[[ inputs.machine ]] (${SYS_TYPE}) \e[0m"
      if [[ -n "${LLNL_SERVICE_USER}" ]]; then echo -e "xsu ${LLNL_SERVICE_USER}"; fi
      echo -e "
      working_dir=\"${BUILD_ROOT}/${GITHUB_PROJECT_NAME}/${CI_JOB_ID}-\$(date +%s)\" \n
      mkdir -p \${working_dir} && cd \${working_dir} \n
      git clone https://github.com/${GITHUB_PROJECT_ORG}/${GITHUB_PROJECT_NAME}.git --single-branch --depth=1 \n
      cd ${GITHUB_PROJECT_NAME} \n
      git fetch origin --depth=1 ${CI_COMMIT_SHA} \n
      git checkout ${CI_COMMIT_SHA} \n
      git submodule update --init --recursive \n"

# Reproducer variables section (overridable by projects)
.machine_reproducer_vars:
  script:
    - |
      echo -e "# Define project specific variables here if any."
      #echo -e "export <CUSTOM_VAR>=\"\${<CUSTOM_VAR>}\""

# Reproducer job command (scheduler-specific)
.machine_reproducer_job:
  script:
    - |
      # LSF (lassen)
      if [[ "$SCHEDULER" == "lsf" ]]; then
        echo -e "lalloc ${MACHINE_JOB_ALLOC} ${JOB_CMD}"
      # SLURM (dane, matrix)
      elif [[ "$SCHEDULER" == "slurm" ]]; then
        echo -e "srun ${MACHINE_JOB_ALLOC} ${JOB_CMD}"
      # flux (corona, tioga, tuolumne)
      elif [[ "$SCHEDULER" == "flux" ]]; then
        echo -e "flux watch \$(flux batch -o output.stdout.type=kvs ${MACHINE_JOB_ALLOC} ${JOB_CMD})"
      fi
      echo -e "\e[7;32m### End of reproducer\e[0m"

# Job command execution (scheduler-specific)
.machine_job_command:
  script:
    - |
      # LSF (lassen) - direct lalloc execution
      if [[ "$SCHEDULER" == "lsf" ]]; then
        echo -e ${JOB_CMD} | xargs lalloc ${MACHINE_JOB_ALLOC}

      # SLURM (dane, matrix) - use srun with shared allocation if available
      elif [[ "$SCHEDULER" == "slurm" ]]; then
        echo -e ${JOB_CMD} | xargs srun $( [[ -n "${JOBID}" ]] && echo "--jobid=${JOBID}" ) ${MACHINE_JOB_ALLOC}

      # flux (corona, tioga, tuolumne) - use flux batch with proxy if available
      elif [[ "$SCHEDULER" == "flux" ]]; then
        ${PROXY} flux watch $( echo -e ${JOB_CMD} | xargs ${PROXY} flux batch -o output.stdout.type=kvs ${MACHINE_JOB_ALLOC} )
      fi

# Main job template
.job_on_machine:
  extends: [.custom_job, .on_machine]
  stage: jobs-stage-1
  script:
    # Get allocation information (scheduler-specific)
    - |
      # SLURM: get job ID from squeue
      if [[ "$SCHEDULER" == "slurm" ]]; then
        echo -e "### Allocation name is ${ALLOC_NAME}"
        export JOBID=$(squeue -h --name=${ALLOC_NAME} --format=%A)
        echo -e "### Job ID is ${JOBID}"

      # flux: get allocation ID and set up proxy
      elif [[ "$SCHEDULER" == "flux" ]]; then
        ALLOC_ID=$(flux jobs --name="${ALLOC_NAME}" -n -o "{id}")
        echo -e "[Information]: Shared allocation ID = ${ALLOC_ID}"
        PROXY="$( [[ -n "${ALLOC_ID}" ]] && echo "flux proxy ${ALLOC_ID}" || echo "" )"
      fi

    # Print reproducer
    - !reference [.machine_reproducer_init, script]
    - !reference [.machine_reproducer_vars, script]
    - !reference [.machine_reproducer_job, script]

    # Execute the actual job command
    - !reference [.machine_job_command, script]

##############################################################################
# RESOURCE MANAGEMENT JOBS (for SLURM and flux only)

# Allocate resources before jobs
allocate_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_machine
  stage: allocate-resources
  rules:
    # Only run for SLURM and flux schedulers
    - if: '$SCHEDULER == "lsf"'
      when: never
    - if: '$MACHINE_SHARED_ALLOC == "OFF"'
      when: never
    - !reference [.on_machine, rules]
  script:
    - |
      set -x
      # SLURM allocation
      if [[ "$SCHEDULER" == "slurm" ]]; then
        salloc ${MACHINE_SHARED_ALLOC} --no-shell --job-name=${ALLOC_NAME}

      # flux allocation
      elif [[ "$SCHEDULER" == "flux" ]]; then
        flux --parent alloc ${MACHINE_SHARED_ALLOC} --job-name=${ALLOC_NAME} --bg
      fi

# Release resources after jobs
release_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_machine
  stage: release-resources
  rules:
    # Only run for SLURM and flux schedulers
    - if: '$SCHEDULER == "lsf"'
      when: never
    # Always run to clean up resources
    - when: always
  script:
    - |
      set -x
      # SLURM cleanup
      if [[ "$SCHEDULER" == "slurm" ]]; then
        export JOBID=$(squeue -h --name=${ALLOC_NAME} --format=%A)
        ([[ -n "${JOBID}" ]] && scancel ${JOBID} || exit 0)

      # flux cleanup
      elif [[ "$SCHEDULER" == "flux" ]]; then
        export URI=$(flux jobs -o "{id} {name}" | grep ${ALLOC_NAME} | awk '{print $1}')
        ([[ -n "${URI}" ]] && flux cancel ${URI} || exit 0)
      fi
