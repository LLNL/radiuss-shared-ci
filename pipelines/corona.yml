stages:
  - is-machine-up
  - allocate-resources
  - jobs-stage-1
  - jobs-stage-2
  - jobs-stage-3
  - release-resources

##############################################################################
# UTILITIES
.on_corona:
  tags:
    - shell
    - corona
  rules:
    # Runs except if we explicitly deactivate corona by variable.
    - if: '$ON_CORONA == "OFF"'
      when: never
    # Advanced jobs can only run on master, develop or if ALL_TARGETS is ON.
    # Set ADVANCED_JOB to ON in the job definition to make it an advanced job.
    - if: '$ADVANCED_JOB == "ON" && $CI_COMMIT_BRANCH != "main" && $CI_COMMIT_BRANCH != "develop" && $ALL_TARGETS != "ON"'
      when: never
    # We should always release resources allocated in the pipeline.
    - if: '$CI_JOB_NAME =~ /release_resources/'
      when: always
    # Only report failure if the pipeline failed.
    - if: '$CI_JOB_NAME =~ /status_failure/'
      when: on_failure
    # A true statement is expected to allow jobs to run. Here is the default.
    - when: on_success

.status_report: &status_report
    - export context="corona"
    - |
      curl --url "https://api.github.com/repos/${GITHUB_PROJECT_ORG}/${GITHUB_PROJECT_NAME}/statuses/${CI_COMMIT_SHA}" \
           --header 'Content-Type: application/json' \
           --header "authorization: Bearer ${GITHUB_TOKEN}" \
           --data "{ \"state\": \"${pipeline_status}\", \"target_url\": \"${CI_PIPELINE_URL}\", \"description\": \"GitLab ${context} pipeline\", \"context\": \"ci/gitlab/${context}\" }"

.corona_reproducer_init:
  script:
    - |
      echo -e "\e[7;32m### CI job ${CI_JOB_ID} reproducer on corona (${SYS_TYPE}) \e[0m"
      if [[ -n "${LLNL_SERVICE_USER}" ]]; then echo -e "xsu ${LLNL_SERVICE_USER}"; fi
      echo -e "
      working_dir=\"/usr/workspace/\${USER}/${GITHUB_PROJECT_NAME}/${CI_JOB_ID}-\$(date +%s)\" \n
      mkdir -p \${working_dir} && cd \${working_dir} \n
      git clone https://github.com/${GITHUB_PROJECT_ORG}/${GITHUB_PROJECT_NAME}.git --single-branch --depth=1 \n
      cd ${GITHUB_PROJECT_NAME} \n
      git fetch origin --depth=1 ${CI_COMMIT_SHA} \n
      git checkout ${CI_COMMIT_SHA} \n
      git submodule update --init --recursive \n"

# We require project to define their job command using a variable (JOB_CMD).
# In customization/gitlab-ci.yml, we encourage to define this variable as
# non-expandable, so that project can use nested variables to configure the job
# command. The caveat is that the reproducer here cannot capture the
# definition of these variables in a generic fashion. By overriding the
# following section, projects can specify the variables to define in the
# reproducer to exactly reproduce the CI build.
.corona_reproducer_vars:
  script:
    - |
      echo -e "# Define project specific variables here if any."
      #echo -e "export <CUSTOM_VAR>=\"${<CUSTOM_VAR>}\""

.corona_reproducer_job:
  script:
    - |
      echo -e "flux watch \$(flux batch -o output.stdout.type=kvs ${CORONA_JOB_ALLOC} ${JOB_CMD})"
      echo -e "\e[7;32m### End of reproducer\e[0m"

.corona_job_command:
  script:
    - ${PROXY} flux watch $( ${PROXY} flux batch -o output.stdout.type=kvs ${CORONA_JOB_ALLOC} ${JOB_CMD})

.job_on_corona:
  extends: [.custom_job, .on_corona]
  stage: jobs-stage-1
  script:
    # Allocation information
    - |
      ALLOC_ID=$(flux jobs --name="${ALLOC_NAME}" -n -o "{id}")
      echo -e "[Information]: Shared allocation ID = ${ALLOC_ID}"
      PROXY="$( [[ -n "${ALLOC_ID}" ]] && echo "flux proxy ${ALLOC_ID}" || echo "" )"
    # Print a reproducer
    - !reference [.corona_reproducer_init, script]
    - !reference [.corona_reproducer_vars, script]
    - !reference [.corona_reproducer_job, script]
    # The actual launch command
    - !reference [.corona_job_command, script]

##############################################################################
# JOBS

# In pre-build phase, allocate a node for builds.
allocate_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_corona
  stage: allocate-resources
  script:
    - |
      set -x
      flux --parent alloc ${CORONA_SHARED_ALLOC} --job-name=${ALLOC_NAME} --bg

status_pending:
  extends: [.on_corona]
  variables:
    GIT_STRATEGY: none
  stage: allocate-resources
  script:
    - export pipeline_status="pending"
    - *status_report

# In post-build phase, deallocate resources.
# Note : we make sure this is run even on build phase failure using a specific
# rule in the template ".on_corona".
release_resources:
  variables:
    GIT_STRATEGY: none
  extends: .on_corona
  stage: release-resources
  script:
    - |
      set -x
      export URI=$(flux jobs -o "{id} {name}" | grep ${ALLOC_NAME} | awk '{print $1}')
      ([[ -n "${URI}" ]] && flux job kill ${URI})

status_success:
  extends: [.on_corona]
  variables:
    GIT_STRATEGY: none
  stage: release-resources
  script:
    - export pipeline_status="success"
    - *status_report
  when: on_success

status_failure:
  extends: [.on_corona]
  variables:
    GIT_STRATEGY: none
  stage: release-resources
  script:
    - export pipeline_status="failure"
    - *status_report
  when: on_failure
